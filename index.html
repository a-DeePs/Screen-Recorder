<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#fff">
  <base target="_blank">
  <title>Screen Recording With System Sounds Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Images/favicon-5.png">
  <script src="script.js"></script>
  <style>
    a#downloadLink {
      display: block;
      margin: 0 0 1em 0;
      min-height: 1.2em;
    }

    p#data {
      min-height: 6em;
    }
  </style>
</head>

<body>
  <div id="container">
    <div style="text-align:center;">
      <h1>Screen Recording With System Sounds</h1>
      <h2>Record the screen, mic and system sounds.</h2>
      <video controls autoplay poster="https://clickup.com/blog/wp-content/uploads/2021/12/free-screen-recorder-no-watermark.png"></video><br>
      <div class="button-container">
        <button class="button" id="shareScreen" onclick="onShareScreen()">Share Screen</button>
        <button class="button" id="rec" onclick="onBtnRecordClicked()" disabled>Record</button>
        <button class="button" id="stop" onclick="onBtnStopClicked()" disabled>Stop</button>
      </div>
    </div>
    <a id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href></a>
    <p id="data"></p>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script> 
  </div>
  <footer>
    <span>Created By <a href="https://a-deeps.github.io/Portfolio-Website/">Akash Deep</a> | <span class="far fa-copyright"></span> 2022 All rights reserved by DeeP & Co.</span>
 </footer>
  <script src="script.js"></script>
</body>
</html>
